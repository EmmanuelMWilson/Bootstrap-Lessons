<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/formCSS.css">
    <script src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form action="">
                <input type="text" name="fName" placeholder="First Name" required class="form-control">
                <input type="text" name="lName" placeholder="Last Name" required class="form-control">
                <input type="email" name="emailAddress" placeholder="Email Address" required class="form-control">
                <input type="tel" name="telNumber" placeholder="Telephone Number" required class="form-control">
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Comments" class="form-control"></textarea>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.819422658209!2d36.814550614157405!3d-1.282125785981805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f175b922365e3%3A0x906719d19b064fb2!2sInceptor%20Kenya!5e0!3m2!1sen!2ske!4v1616577566973!5m2!1sen!2ske" width="100%" height="200" style="border:2px solid darkblue; border-radius: 15px" allowfullscreen="" loading="lazy"></iframe>
            <hr>
            <h5 class="text-center">Inceptor Kenya</h5>
            <h5 class="text-center">Kenya House Complex</h5>
            <h5 class="text-center">2<sup>nd</sup>Flr, Koinange Street</h5>
            <h5 class="text-center">Email: admin@inceptor.co.ke</h5>
            <h5 class="text-center">Website: www.inceptor.co.ke</h5>
        </div>


    </div>
</div>
</body>
</html>
